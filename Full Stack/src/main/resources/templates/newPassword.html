<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>NewPassword</title>

    <link rel="stylesheet" th:href="@{/login/css/newPassword.css}">

</head>

<body>

    <div id="container" style="background-image: url(/login/images/background/background_img.jpg);">
        <div id="inviteContainer">
            <div class="logoContainer"><img class="text" th:src="@{/login/images/logo/logo.png}" />
                <h2 class="brand-text">Company All</h2>
            </div>
            <div class="acceptContainer">
                <form>
                    <h1>Enter your new password</h1>
                    <div class="formContainer">
                        <div class="formDiv" style="transition-delay: 0.4s">
                            <p>NEW PASSWORD</p>
                            <input type="password" required/>
                        </div>
                        <div class="formDiv" style="transition-delay: 0.4s">
                            <p>NEW PASSWORD (AGAIN)</p>
                            <input type="password" required/>
                        </div>
                        <div class="formDiv" id="pass_fail" class="invalid-feedback"
                            style="display: block; color: aliceblue;">
                            <!-- Hata ifadeleri bu bölümde yazılacak. -->
                        </div>
                        <div class="formDiv" id="pass_success" class="valid-feedback"
                            style="display: block; color: aliceblue;">
                            <!-- Başarılı ifadeleri bu bölümde yazılacak. -->
                        </div>
                        <div class="formDiv" style="transition-delay: 0.6s">
                            <button class="acceptBtn" type="submit">Confirm</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script th:src="@{/login/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/login/js/jquery-transit.js}"></script>
    <script th:src="@{/login/js/newPassword.js}"></script>

</body>
</html>
