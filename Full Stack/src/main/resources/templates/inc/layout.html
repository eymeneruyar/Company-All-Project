        <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/bootstrap-extended.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/colors.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/components.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/themes/dark-layout.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/themes/bordered-layout.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/themes/semi-dark-layout.css}">

<body class="vertical-layout vertical-menu-modern  navbar-floating footer-static  " data-open="click" data-menu="vertical-menu-modern" data-col="">

    <th:block th:replace="inc/template :: header" ></th:block>
    <th:block th:replace="inc/template :: menu" ></th:block>
    <th:block layout:fragment="content"></th:block>
    <th:block th:replace="inc/template :: footer" ></th:block>

    <!------------------------------------------------------ Skeleton Page of Admin Js - Start ------------------------------------------------------>
        <script th:src="@{/app-assets/vendors/js/vendors.min.js}"></script>
        <script th:src="@{/app-assets/js/core/app-menu.js}"></script>

    <!------------------------------------------------------ Skeleton Page of Admin Js - End -------------------------------------------------------->

    <!------------------------------------------------------ Sweet Alerts Js - Start ------------------------------------------------------>
        <script th:src="@{/app-assets/vendors/js/extensions/sweetalert2.all.min.js}"></script>
        <script th:src="@{/app-assets/vendors/js/extensions/polyfill.min.js}"></script>

    <th:block layout:fragment="contentJs"></th:block>

    <script>
        $(window).on('load', function() {
            if (feather) {
                feather.replace({
                    width: 14,
                    height: 14
                });
