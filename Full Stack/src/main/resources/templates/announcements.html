<!doctype html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="inc/layout"
       class="loading semi-dark-layout" lang="en" data-layout="semi-dark-layout" data-textdirection="ltr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Announcement</title>

    <!------------------------------------------------------ CSS - Start ------------------------------------------------------>

    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/forms/select/select2.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/plugins/forms/form-validation.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/editors/quill/katex.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/editors/quill/monokai-sublime.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/editors/quill/quill.snow.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/editors/quill/quill.bubble.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/plugins/forms/form-quill-editor.css}">

    <!------------------------------------------------------ CSS - End ------------------------------------------------------>

</head>


<body>

<th:block layout:fragment="content">
    <!-- BEGIN: Content-->
    <div class="app-content content ">
        <div class="content-overlay"></div>
        <div class="header-navbar-shadow"></div>
        <!-- Basic Tables start -->
        <div class="row" id="basic-table">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <div class="buttons">
                                    <label>
                                        Show
                                        <select class="custom-select form-control" id="pagesize">
                                            <option value="10">10</option>
                                            <option value="25">25</option>
                                            <option value="50">50</option>
                                            <option value="100">100</option>
                                        </select>
                                    </label>
                                    <button class="dt-button btn btn-primary ml-2" tabindex="0" type="button"
                                        data-toggle="modal" data-target="#customer_form_modal">
                                        <span><i class="fas fa-plus"></i> Add New</span>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label>
                                            Status
                                            <select class="custom-select form-control" id="customerstatus">
                                                <option value="10">Active</option>
                                                <option value="25">Passive</option>
                                            </select>
                                        </label>
                                    </div>
                                    <div class="col-md-8 mt-1">
                                        <input type="text" class="form-control" id="customersearch"
                                            placeholder="Search">

                                    </div>


                                </div>
                            </div>


                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Title</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Detail</th>
                                    <th>Actions</th>

                                </tr>
                            </thead>
                            <tbody style="font-size: 14px;">
                                <tr>
                                    <td>
                                        1111111111
                                    </td>
                                    <td>Duyuru1</td>
                                    <td>2021-09-08</td>
                                    <td>Active</td>
                                    <td>
                                        <button type="button" class="btn btn-sm">
                                            <i class="far fa-file-alt" style="font-size: 20px;"></i>
                                        </button>
                                    </td>
                                    <td>
                                        <div class="dropdown">
                                            <button type="button" class="btn btn-sm dropdown-toggle hide-arrow"
                                                data-toggle="dropdown">
                                                <i data-feather="more-vertical"></i>
                                            </button>
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item" href="javascript:void(0);">
                                                    <i class="mr-50 fas fa-pen"></i>
                                                    <span>Edit</span>
                                                </a>                                                
                                                <a class="dropdown-item" href="javascript:void(0);">
                                                    <i class="mr-50 far fa-trash-alt"></i>
                                                    <span>Delete</span>
                                                </a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        1111111111
                                    </td>
                                    <td>Duyuru1</td>
                                    <td>2021-09-08</td>
                                    <td>Active</td>
                                    <td>
                                        <button type="button" class="btn btn-sm">
                                            <i class="far fa-file-alt" style="font-size: 20px;"></i>
                                        </button>
                                    </td>
                                    <td>
                                        <div class="dropdown">
                                            <button type="button" class="btn btn-sm dropdown-toggle hide-arrow"
                                                data-toggle="dropdown">
                                                <i data-feather="more-vertical"></i>
                                            </button>
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item" href="javascript:void(0);">
                                                    <i class="mr-50 fas fa-pen"></i>
                                                    <span>Edit</span>
                                                </a>                                                
                                                <a class="dropdown-item" href="javascript:void(0);">
                                                    <i class="mr-50 far fa-trash-alt"></i>
                                                    <span>Delete</span>
                                                </a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <ul class="pagination firstLast1-links justify-content-end "></ul>
            </div>
        </div>
    </div>
    <!-- END: Content-->

    <!-- Modal -->
    <div class="modal fade text-left" id="customer_form_modal" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel16" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel4">New Announcement</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Basic multiple Column Form section start -->
                    <section id="multiple-column-form">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <form class="needs-validation invalid" novalidate>
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <label for="antitle">Title</label>
                                                        <input type="text" id="antitle" class="form-control"
                                                            placeholder="Title" name="antitle" required />
                                                        <div class="valid-feedback">Looks good!</div>
                                                        <div class="invalid-feedback">Please enter your firstname.</div>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    <div class="form-group">
                                                        <!-- Snow Editor start -->

                                                        <div>
                                                            <div id="snow-wrapper">
                                                                <div id="snow-container" itemid="announcement_detail">
                                                                    <div class="quill-toolbar">
                                                                        <span class="ql-formats">
                                                                            <select class="ql-header">
                                                                                <option value="1">Heading</option>
                                                                                <option value="2">Subheading
                                                                                </option>
                                                                                <option selected>Normal</option>
                                                                            </select>
                                                                            <select class="ql-font">
                                                                                <option selected>Sailec Light
                                                                                </option>
                                                                                <option value="sofia">Sofia Pro
                                                                                </option>
                                                                                <option value="slabo">Slabo 27px
                                                                                </option>
                                                                                <option value="roboto">Roboto Slab
                                                                                </option>
                                                                                <option value="inconsolata">
                                                                                    Inconsolata
                                                                                </option>
                                                                                <option value="ubuntu">Ubuntu Mono
                                                                                </option>
                                                                            </select>
                                                                        </span>
                                                                        <span class="ql-formats">
                                                                            <button class="ql-bold"></button>
                                                                            <button class="ql-italic"></button>
                                                                            <button class="ql-underline"></button>
                                                                        </span>
                                                                        <span class="ql-formats">
                                                                            <button class="ql-list"
                                                                                value="ordered"></button>
                                                                            <button class="ql-list"
                                                                                value="bullet"></button>
                                                                        </span>
                                                                        <span class="ql-formats">
                                                                            <button class="ql-link"></button>
                                                                            <button class="ql-image"></button>
                                                                            <button class="ql-video"></button>
                                                                        </span>
                                                                        <span class="ql-formats">
                                                                            <button class="ql-formula"></button>
                                                                            <button class="ql-code-block"></button>
                                                                        </span>
                                                                        <span class="ql-formats">
                                                                            <button class="ql-clean"></button>
                                                                        </span>
                                                                    </div>
                                                                    <div class="editor" style="height: 100px;">

                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <!-- Snow Editor end -->
                                                        </div>

                                                    </div>
                                                </div>

                                                <div class="col-12">
                                                    <div class="row">
                                                        <div class="col-md-8"></div>
                                                        <div class="col-md-4">
                                                            <div class="row">
                                                                <div class="col-md-2"></div>
                                                                <div class="col-md-10">
                                                                    <button type="reset"
                                                                        class="btn btn-outline-secondary">Reset</button>
                                                                    <button type="submit"
                                                                        class="btn btn-primary">Submit</button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>

                                                </div>


                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- Basic Floating Label Form section end -->
                </div>

            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="contentJs">

    <!------------------------------------------------------ Pagination Js - Start -------------------------------------------------------->
        <script th:src="@{/app-assets/vendors/js/pagination/jquery.bootpag.min.js}"></script>
        <script th:src="@{/app-assets/vendors/js/pagination/jquery.twbsPagination.min.js}"></script>
        <script th:src="@{/app-assets/js/scripts/pagination/components-pagination.js}"></script>
    <!------------------------------------------------------ Pagination Js - End ---------------------------------------------------------->

    <!------------------------------------------------------ Select Js - Start ---------------------------------------------------------->

        <script th:src="@{/app-assets/vendors/js/forms/select/select2.full.min.js}"></script>
        <script th:src="@{/app-assets/js/scripts/forms/form-select2.js}"></script>

    <!------------------------------------------------------ Select Js - End ---------------------------------------------------------->

    <!------------------------------------------------------ Valdiation Js - Start -------------------------------------------------------->

        <script th:src="@{/app-assets/vendors/js/forms/validation/jquery.validate.min.js}"></script>
        <script th:src="@{/app-assets/js/scripts/forms/form-validation.js}"></script>

    <!------------------------------------------------------ Valdiation Js - End -------------------------------------------------------->

    <!------------------------------------------------------ Quill Editor Js - Start -------------------------------------------------------->

        <script th:src="@{/app-assets/vendors/js/editors/quill/katex.min.js}"></script>
        <script th:src="@{/app-assets/vendors/js/editors/quill/highlight.min.js}"></script>
        <script th:src="@{/app-assets/vendors/js/editors/quill/quill.min.js}"></script>
        <script th:src="@{/app-assets/js/scripts/forms/form-quill-editor.js}"></script>

    <!------------------------------------------------------  Quill Editor Js - End -------------------------------------------------------->

</th:block>

</body>
</html>
