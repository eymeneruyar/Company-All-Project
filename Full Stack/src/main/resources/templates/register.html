<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>New User</title>

    <link rel="stylesheet" type="text/css" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/login/css/register.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/vendors.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/forms/select/select2.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/bootstrap-extended.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/colors.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/components.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/themes/dark-layout.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/themes/bordered-layout.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/themes/semi-dark-layout.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/core/menu/menu-types/vertical-menu.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">

</head>

<body>
  <div id="container">
      <div class="logoContainer"><img class="text" th:src="@{/login/images/logo/logo.png}" />
        <h2 class="brand-text">Company All</h2>
      </div>
        
        <div class="card-body">
            <form class="form">
                <div class="row">
                    <div class="col-3">

                    </div>
                    <div class="col-3">
                        <h1 style="color: white;" class="ml-1">Company Information</h1>
                        <div class="col-md-12 col-12">
                            <div class="form-group">
                                <label for="first-name-column" style="font-size: 20px; color:white;"><strong>Name</strong> </label>
                                <input type="text" id="first-name-column" class="form-control" placeholder="Company Name" name="fname-column" />
                            </div>
                        </div>
                        <div class="col-md-12 col-12">
                            <div class="form-group">
                                <label for="last-name-column" style="font-size: 20px; color:white;"><strong>Address</strong></label>
                                <input type="text" id="last-name-column"  class="form-control" placeholder="Company Address" name="lname-column" />
                            </div>
                        </div>
                        <div class="col-md-12 col-12" >
                            <div class="form-group">
                                <label for="city-column" style="font-size: 20px; color:white;"><strong>Sector</strong></label>
                                <select class="select2 form-control" id="default-select">
                                    <option selected>Please Select Company Sector</option>
                                    <option value="square">Square</option>
                                    <option value="rectangle">Rectangle</option>
                                    <option value="rombo">Rombo</option>
                                    <option value="romboid">Romboid</option>
                                    <option value="trapeze">Trapeze</option>
                                    <option value="traible">Triangle</option>
                                    <option value="polygon">Polygon</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="col-md-12 col-12">
                            <div class="form-group">
                                <label for="email-id-column" style="font-size: 20px; color:white;"><strong>Phone</strong></label>
                                <input type="email" id="email-id-column"  class="form-control" name="email-id-column" placeholder="Company Phone" />
                            </div>
                        </div>
                        
                    </div>
                    <div class="col-3">
                        <h1 style="color: white;" class="ml-1">Admin Information</h1>
                        <div class="col-md-12 col-12">
                            <div class="form-group">
                                <label for="country-floating" style="font-size: 20px; color:white;"><strong>Name</strong></label>
                                <input type="text" id="country-floating"  class="form-control" name="country-floating" placeholder="Administrator Name" />
                            </div>
                        </div>
                        <div class="col-md-12 col-12">
                            <div class="form-group">
                                <label for="company-column" style="font-size: 20px; color:white;"><strong>Surname</strong></label>
                                <input type="text" id="company-column"  class="form-control" name="company-column" placeholder="Administrator Surname" />
                            </div>
                        </div>
                        <div class="col-md-12 col-12">
                            <div class="form-group">
                                <label for="company-column" style="font-size: 20px; color:white;"><strong>Mail</strong></label>
                                <input type="text" id="company-column"  class="form-control" name="company-column" placeholder="Administrator Mail" />
                            </div>
                        </div>
                        <div class="col-md-12 col-12">
                            <div class="form-group">
                                <label for="company-column" style="font-size: 20px; color:white;"><strong>Password</strong></label>
                                <input type="text" id="company-column"  class="form-control" name="company-column" placeholder="Administrator Password" />
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="reset" class="btn btn-primary mr-1">Submit</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>
                       
                    </div>
                    <div class="col-3">

                    </div>
                    
                </div>
            </form>
        </div>

  </div>
  <!-- partial -->

  <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
  <script th:src="@{https://use.fontawesome.com/releases/v5.0.1/js/all.js}"></script>
  <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.12/jquery.transit.js}" integrity="sha256-mkdmXjMvBcpAyyFNCVdbwg4v+ycJho65QLDwVE3ViDs=" crossorigin="anonymous"></script>
  <script th:src="@{/login/js/register.js}"></script>
  <script th:src="@{/app-assets/vendors/js/vendors.min.js}"></script>
  <script th:src="@{/app-assets/vendors/js/forms/select/select2.full.min.js}"></script>
  <script th:src="@{/app-assets/js/scripts/forms/form-select2.js}"></script>
  <script th:src="@{/app-assets/js/core/app-menu.js}"></script>
  <script th:src="@{/app-assets/js/core/app.js}"></script>

</body>

</html>
