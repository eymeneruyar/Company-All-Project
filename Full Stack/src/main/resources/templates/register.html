<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>New User</title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/login/css/register.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/vendors.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/forms/select/select2.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/bootstrap-extended.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/colors.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/components.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/themes/dark-layout.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/themes/bordered-layout.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/themes/semi-dark-layout.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/core/menu/menu-types/vertical-menu.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}">

    <!------------------------------------------------------ Sweet Alerts CSS - Start ------------------------------------------------------>
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/animate/animate.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/extensions/sweetalert2.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/plugins/extensions/ext-component-sweet-alerts.css}">
    <!------------------------------------------------------ Sweet Alerts CSS - End -------------------------------------------------------->


</head>

<body>
  <div id="container">

        <div class="card-body">
            <form class="form" id="registerForm">
                <div class="row">
                    <div class="col-3">

                    </div>
                    <div class="col-3">
                        <h1 style="color: white;" class="ml-1">Company Information</h1>
                        <div class="col-md-12 col-12">
                            <div class="form-group">
                                <label for="companyName" style="font-size: 20px; color:white;"><strong>Name</strong> </label>
                                <input type="text" id="companyName" class="form-control" placeholder="Company Name" />
                            </div>
                        </div>
                        <div class="col-md-12 col-12">
                            <div class="form-group">
                                <label for="companyAddress" style="font-size: 20px; color:white;"><strong>Address</strong></label>
                                <input type="text" id="companyAddress"  class="form-control" placeholder="Company Address" />
                            </div>
                        </div>
                        <div class="col-md-12 col-12" >
                            <div class="form-group">
                                <label for="companySector" style="font-size: 20px; color:white;"><strong>Sector</strong></label>
                                <select class="select2 form-control" id="companySector">
                                    <option selected>Please Select Company Sector</option>
                                    <option value="Justice and Security">Justice and Security</option>
                                    <option value="Engineering">Engineering</option>
                                    <option value="Software">Software</option>
                                    <option value="Tourism">Tourism</option>
                                    <option value="Education">Education</option>
                                    <option value="Energy">Energy</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-12 col-12">
                            <div class="form-group">
                                <label for="companyPhone" style="font-size: 20px; color:white;"><strong>Phone</strong></label>
                                <input type="text" id="companyPhone"  class="form-control" placeholder="Company Phone" />
                            </div>
                        </div>
                        <div class="col-12">
                            <a href="/login" type="button" class="btn btn-primary mr-1">Back</a>
                        </div>
                    </div>
                    <div class="col-3">
                        <h1 style="color: white;" class="ml-1">Admin Information</h1>
                        <div class="col-md-12 col-12">
                            <div class="form-group">
                                <label for="adminName" style="font-size: 20px; color:white;"><strong>Name</strong></label>
                                <input type="text" id="adminName"  class="form-control" name="country-floating" placeholder="Administrator Name" />
                            </div>
                        </div>
                        <div class="col-md-12 col-12">
                            <div class="form-group">
                                <label for="adminSurname" style="font-size: 20px; color:white;"><strong>Surname</strong></label>
                                <input type="text" id="adminSurname"  class="form-control" name="company-column" placeholder="Administrator Surname" />
                            </div>
                        </div>
                        <div class="col-md-12 col-12">
                            <div class="form-group">
                                <label for="adminEmail" style="font-size: 20px; color:white;"><strong>E-Mail</strong></label>
                                <input type="email" id="adminEmail"  class="form-control" name="company-column" placeholder="Administrator E-Mail" />
                            </div>
                        </div>
                        <div class="col-md-12 col-12">
                            <div class="form-group">
                                <label for="adminPassword" style="font-size: 20px; color:white;"><strong>Password</strong></label>
                                <input type="password" id="adminPassword"  class="form-control" name="company-column" placeholder="Administrator Password" />
                            </div>
                        </div>
                        <div class="col-12 ">
                            <button type="submit" class="btn btn-primary mr-1">Submit</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                        </div>

                    </div>
                    <div class="col-3">

                    </div>

                </div>
            </form>
        </div>

  </div>
  <!-- partial -->

    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/app-assets/vendors/js/forms/select/select2.full.min.js}"></script>
    <script th:src="@{/app-assets/js/scripts/forms/form-select2.js}"></script>
    <script th:src="@{/login/js/register.js}"></script>
    <script th:src="@{/mainJs/register.js}"></script>

  <!------------------------------------------------------ Sweet Alerts Js - Start ------------------------------------------------------>
      <script th:src="@{/app-assets/vendors/js/extensions/sweetalert2.all.min.js}"></script>
      <script th:src="@{/app-assets/vendors/js/extensions/polyfill.min.js}"></script>
  <!------------------------------------------------------ Sweet Alerts - End -------------------------------------------------------->


</body>

</html>
